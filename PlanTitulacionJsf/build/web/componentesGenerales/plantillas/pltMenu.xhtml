      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body >
        <h:form>
            <p:menubar>
                <p:submenu label="Propuestas" rendered="#{sesionUsuarioBean.estudiante or sesionUsuarioBean.docente}">
                    <p:menuitem value="Proponer un nuevo Tema" outcome="/planTitulacion/generalidades/proponerPlan.xhtml"/>
                    <p:separator/>
                    <p:menuitem value="Ver Propuestas" outcome="/planTitulacion/generalidades/verPlan.xhtml"/>
                    <p:separator/>
                    <p:menuitem value="Mis Postulaciones" outcome="/planTitulacion/generalidades/verPostulaciones.xhtml"/>
                    
                    <p:separator/>
                    <p:menuitem value="Concretar Plan" outcome="/planTitulacion/docente/concretarPlan.xhtml" rendered="#{sesionUsuarioBean.docente}"/>
                    <p:separator/>
                    <p:menuitem value="Planes por aprobar" outcome="/planTitulacion/docente/planesPorAprobar.xhtml" rendered="#{sesionUsuarioBean.docente}"/>
                </p:submenu>
                
                <p:submenu label="Proyectos" rendered="#{sesionUsuarioBean.estudiante or sesionUsuarioBean.docente}">
                    <p:menuitem value="Mis Proyectos" outcome="/planTitulacion/generalidades/verProyectos.xhtml"/>
                </p:submenu>
                
                <p:submenu label="Administración" rendered="#{sesionUsuarioBean.consejo}">
                    <p:menuitem value="Planes por Revisar" outcome="/planTitulacion/consejo/planesPorRevisar.xhtml"/>
                </p:submenu>
                
                <f:facet name="options">
                    <h:graphicImage name="/img/usuario_positivo.png" />
                    <p:outputLabel value=" #{controladorUsuario.user.usrNick}" />
                    <p:commandButton title="Cerrar Sessión" actionListener="#{controladorUsuario.cerrarSession()}" action="inicio.xhtml" icon="ui-icon-power"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
